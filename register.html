<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./CSS/register.css" />

    <title>Borneo Store</title>
  </head>
  <body>
    <div class="container">
      <form class="form-container">
        <h3 class="text-judul">Registrasi</h3>
        <form action="" method="POST">
          <div class="row mt-5">
            <div class="col-md-7">
              <div class="mb-3">
                <label for="fullname" class="form-label">Nama Lengkap</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"></span>
                  <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" name="fullname" placeholder="Nama Lengkap" />
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"></span>
                  <input type="text" class="form-control" id="password" aria-describedby="emailHelp" name="password" placeholder="Password" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-7">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"></span>
                  <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Email" />
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <div class="mb-3">
                <label for="repeatpassword" class="form-label">Ulangi Password</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"></span>
                  <input type="text" class="form-control" id="repeatpassword" aria-describedby="emailHelp" name="repeatpassword" placeholder="Ulangi Password" />
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="notelp" class="form-label">No Handphone</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"></span>
                  <input type="text" class="form-control" id="notelp" aria-describedby="emailHelp" name="notelp" placeholder="No Handphone" />
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"></span>
                  <input type="text" class="form-control" id="alamat" aria-describedby="emailHelp" name="alamat" placeholder="Alamat" />
                </div>
              </div>
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Saya Menyetujui <span class="text-merah">Syarat & Ketentuan</span>Yang Berlaku<span class="text-merah">*</span> </label>
          </div>

          <div class="mt-5">
            <div class="row">
              <div class="col-md-6 d-grid">
                <button type="submit" class="btn btn-outline-primary">Registrasi</button>
              </div>

              <div class="col-md-6 d-grid">
                <button type="submit" class="btn btn-outline-danger">Hapus Data</button>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <label>Sudah Punya Akun? <a href="login.html" class="text-login">Login Disini</a></label>
          </div>
        </form>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
